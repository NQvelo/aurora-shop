<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TODO: Set the document title to the name of your application -->
    <title>Aurora</title>
    <meta name="description" content="Aurora by Tekla" />
    <meta name="author" content="Aurora" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="Aurora" />
    <meta property="og:description" content="Aurora by Tekla" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Luxury Loading State -->
    <div id="initial-loader" style="position: fixed; inset: 0; background: #faf8f7; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.8s ease-in-out;">
      <div style="text-align: center;">
        <img src="/logo.png" alt="Aurora" style="height: 60px; opacity: 0; transform: translateY(10px); animation: logoReveal 1.2s ease-out forwards;" />
        <div style="margin-top: 20px; font-family: 'Inter', sans-serif; font-size: 10px; text-transform: uppercase; letter-spacing: 0.3em; color: #444; opacity: 0; animation: fadeIn 2s ease-in 0.5s forwards;">
          Defining Luxury
        </div>
      </div>
    </div>

    <style>
      @keyframes logoReveal {
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>

    <!-- Global Noise Texture Overlay -->
    <div class="noise-overlay"></div>

    <div id="main-wrapper">
      <div id="root"></div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
