<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-config" content="%BASE_URL%browserconfig.xml" />
    <!-- TODO: Set the document title to the name of your application -->
    <title>Aurora</title>
    <meta name="description" content="Aurora by Tekla" />
    <meta name="author" content="Aurora" />
    <link rel="icon" type="image/png" href="%BASE_URL%favicon.png" />

    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="Aurora" />
    <meta property="og:description" content="Aurora by Tekla" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="%BASE_URL%lovable-uploads/cover-social.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta
      name="twitter:image"
      content="%BASE_URL%lovable-uploads/cover-social.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function () {
        var link = document.querySelector("link[rel*='icon']");
        if (link) {
          var faviconUrl =
            "%BASE_URL%lovable-uploads/favicon.png?v=" + Date.now();
          link.href = faviconUrl;
        }
      })();
    </script>
  </body>
</html>
