    <script>
      // Fix favicon path for GitHub Pages
      (function () {
        var pathname = window.location.pathname;
        // Extract base path (e.g., /aurora-shop from /aurora-shop/ or /aurora-shop/products)
        var pathParts = pathname.split("/").filter(function (p) {
          return p;
        });
        var basePath = "";

        // If we're in a GitHub Pages subdirectory (more than one path segment)
        // Use the first segment as base (repository name)
        if (pathParts.length > 0) {
          basePath = "/" + pathParts[0] + "/";
        } else {
          basePath = "/";
        }

        var faviconLinks = document.querySelectorAll("link[rel='icon']");
        faviconLinks.forEach(function (link) {
          var href = link.getAttribute("href");
          if (href && (href.startsWith("./") || href.startsWith("favicon"))) {
            link.href = basePath + "favicon.png";
          }
        });
      })();
    </script>
